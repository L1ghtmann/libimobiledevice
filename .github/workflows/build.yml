name: build

on:
  push:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2019
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      fail-fast: false
      matrix:
        include: [
          { msystem: MINGW64, arch: x86_64 }
        ]
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.msystem }}
        release: false
        update: false
        install: >-
          base-devel
          git
          mingw-w64-${{ matrix.arch }}-gcc
          make
          libtool
          autoconf
          automake-wrapper

    - name: prepare environment
      run: |
        dest=`echo ${{ matrix.msystem }} |tr [:upper:] [:lower:]`
        echo "dest=$dest" >> $GITHUB_ENV
        echo "target_triplet=`gcc -dumpmachine`" >> $GITHUB_ENV
        git config --global core.autocrlf false

    - name: fetch libplist
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        workflow: build.yml
        name: libplist-latest_${{ matrix.arch }}-${{ env.dest }}
        repo: libimobiledevice/libplist

    - name: fetch libusbmuxd
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        workflow: build.yml
        name: libusbmuxd-latest_${{ matrix.arch }}-${{ env.dest }}
        repo: libimobiledevice/libusbmuxd

    - name: fetch libimobiledevice-glue
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        workflow: build.yml
        name: libimobiledevice-glue-latest_${{ matrix.arch }}-${{ env.dest }}
        repo: libimobiledevice/libimobiledevice-glue

    - name: install external dependencies
      run: |
        mkdir extract
        for I in *.tar; do
          tar -C extract -xvf $I
        done
        cp -v -r extract/* /

    - uses: actions/checkout@v2
    - name: autogen and make install
      run: |
        ./autogen.sh CC=gcc CXX=g++ --enable-debug
        make -j$(nproc --all) install

    - name: prepare artifact
      run: |
        mkdir -p dest art
        DESTDIR=`pwd`/dest make install
        # Grab idevicesyslog.exe and deps
        find /dest/mingw64/bin/ -type f \( -name "idevicesyslog.exe" -o -name "libimobiledevice-1.0.dll" \) -exec cp -v art \;
        find /mingw64/bin/ -type f \( -name "libplist-2.0.dll" -o -name "libusbmuxd-2.0.dll" -o -name "libimobiledevice-glue-1.0.dll" -o -name "libcrypto-3-x64.dll" -o -name "libssl-3-x64.dll" \) -exec cp -v {} art \;
        tar -C art -cJf idevicesyslog.tar.xz .

    - name: publish artifact
      uses: actions/upload-artifact@v2
      with:
        name: libimobiledevice-latest_${{ matrix.arch }}-${{ env.dest }}
        path: libimobiledevice.tar
